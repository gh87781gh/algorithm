  <ul>
    <li>針對一個sorted array要找尋目標時，以「對半拆分」的方式，逐漸縮小搜尋範圍</li>
    <li>pointer的概念</li>
  </ul>

  <img src="assets/2-1.png" alt="Binary Search1">
  <img src="assets/2-2.png" alt="Binary Search2">


  <script>
    const arr = [1, 2, 3, 9, 16, 27, 33, 89, 96, 123, 189, 255, 333]
    // NOTE 找到目標就回傳index，找不到就回傳-1


    function binarySearch(arr, n) {
      let min = 0
      let max = arr.length - 1
      while (min <= max) {
        let mid = Math.floor((min + max) / 2)
        if (n > arr[mid]) min = mid + 1
        else if (n < arr[mid]) max = mid - 1
        else return mid
      }
      return -1
    }

    console.log('binarySearch(arr, 255):', binarySearch(arr, 255))
    console.log('the Big O of binary search is O(log n)')
  </script>
